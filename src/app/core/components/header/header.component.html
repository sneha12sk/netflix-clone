<!-- Corrected Google Font Link -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@400&display=swap" />

<style>
    /* Ensure proper rendering of Material Symbols */
    .material-symbols-outlined {
        font-family: 'Material Symbols Outlined';
        font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 48; /* Adjusted opsz for better consistency */
        display: inline-block;
        line-height: 1;
        vertical-align: middle;
    }
</style>

<header class="bg-main sticky top-0 w-full p-4 z-50">
    <div class="flex items-center justify-between max-w-7xl mx-auto px-4">
        <!-- Logo -->
        <img width="110" src="assets/images/pngwing.com.png" alt="netflix-logo" class="cursor-pointer">
        
        <!-- Navigation Menu (Hidden on Mobile) -->
        <nav class="hidden md:flex gap-5">
            <ul class="flex items-center gap-5">
                <li *ngFor="let item of navList" 
                    class="text-neutral-200 cursor-pointer text-sm font-extralight hover:text-gray-400">
                    {{ item }}
                </li>
            </ul>
        </nav>

        <!-- Mobile Menu Button -->
        <button class="md:hidden text-white flex items-center gap-2 focus:outline-none" (click)="toggleMenu()">
            <span class="material-symbols-outlined">menu</span>
        </button>
    </div>
</header>

<!-- Mobile Navigation -->
<div *ngIf="menuOpen" 
     class="fixed top-[60px] left-0 w-2/3 max-w-[300px] bg-black/70 text-white p-5 z-40 shadow-lg"
     [hidden]="isDesktopView">
    <ul class="flex flex-col gap-3">
        <li *ngFor="let item of navList" class="cursor-pointer hover:text-gray-400">
            {{ item }}
        </li>
    </ul>
</div>
